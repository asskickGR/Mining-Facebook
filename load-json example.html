        <title>Mining Social Web</title>

    <body>
        <div class="app">
            <h1>Mining Social Web - music</h1>
			
			<script type="text/javascript">


	

	var output = $('#output');

	$.ajax({
		url: 'http://samcroft.co.uk/demos/updated-load-data-into-phonegap/landmarks.php',
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				var landmark = '<h1>'+item.name+'</h1>'
				+ '<p>'+item.latitude+'<br>'
				+ item.longitude+'</p>';
			
				output.append(landmark);
                $(".app").append(landmark);
                
				//alert(landmark);
                //var txt = document.createTextNode(output);
                //document.getElementById('app').appendChild(output); 
				//document.write(landmark);
                //$("body").append(landmark);
                
			});
			
			
		},
		error: function(){
		   output.text('There was an error loading the data.');
		}
	
});

</script>
			
			
		</div>
	</body>
