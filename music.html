    // Wait for device API libraries to load

    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
        
        // Now safe to use device APIs
		
        
      facebookConnectPlugin.api( "me?fields=id,music.limit(300){id,name}", ["user_birthday"],
            function (response) { 
          
                    alert('Getting your music from facebook...');
                    
                    var i=0;
                    var flag=0;
                    var mid = [];
                    var mname = [];
                    
             
                    while (i < response.music.data.length) {
                        
                        mid[i]=response.music.data[i].id;           
                        mname[i]=response.music.data[i].name;
                        
                        i++;
                        
                    }
                    
                    
                    alert(JSON.stringify(response.music.data.length)+" records of music sent successfully.");
                    
                    
                    genre(mid, mname, response.id);
          
          
                    //sendmusic(mid, mname, response.id);
          
          
                    changePage("menu.html");
                           
                
            },
            function (response) {  alert("Something went wrong.");    }  ); 
        
                
        
                 
        }
        
        
        function sendmusic(mid, mname, id, tag1, count1, tag2, count2) {
            
            
            alert('Sending your music to database...');
            
            
            var postData = {
		      "mid[]": mid,
		      "mname[]": mname,
		      "id": id,
              "tag1": tag1,
              "count1": count1,
              "tag2": tag2,
              "count2": count2
		    };
            
            
            $.ajax({
                type: 'POST',
                data: postData,
                async:   true,
                //change the url for your project
                url: 'http://ggoutos.ddns.net:5000/music',
                success: function(data){
                    console.log(data);
                    alert('music sent successfully!!');
                    
                },
                error: function(){
                    console.log(data);
                    alert('There was an error updating your profile.');
                }
            });
            
            
        }
	
        
        function genre(mid, mname, id) {
            
            alert('Updating your music\'s genres.');
        
            var flag=0;
            var tag1 = [];
            var count1 = [];
            var tag2 = [];
            var count2 = [];
            
            
            for(i=0; i<mid.length; i++) {
                
                //alert(musict[flag][1]);
                
            $.ajax({
		                  url: 'http://ws.audioscrobbler.com/2.0/?method=artist.getTopTags&artist='+mname[flag]+'&user=RJ&api_key=c170af12c94d57d1c65bfd3e1cb277d6&format=json',
		                  async:  false,
		                  success: function(lastfm){
			                 
                        
                             
                              if (lastfm.hasOwnProperty('error'))  {
                                  tag1[flag]="undefined";
                                  count1[flag] = 0;
                                  tag2[flag]="undefined";
                                  count2[flag] = 0;
                              }
                              else {
                              
                              if (lastfm.toptags.hasOwnProperty('tag'))  {
                                   
                                tag1[flag]=lastfm.toptags.tag[0].name; 
                                count1[flag]=lastfm.toptags.tag[0].count;
                                 
                                //if (lastfm.toptags.tag[1].count>50) {
                                      tag2[flag]=lastfm.toptags.tag[1].name; 
                                      count2[flag]=lastfm.toptags.tag[1].count; 
                                //}
                            
                              
                                 
                               }
                               else  {
                                  tag1[flag]="undefined";
                                  count1[flag] = 0;
                                  tag2[flag]="undefined";
                                  count2[flag] = 0;
                                  
                                }
                              }
                              
                              
                             flag++;
                              
                            //if(flag==mid.length){
                                
                            //}
		                  
		                  }
	
                        });
        
        }
            
			alert('Genres downloaded.');
            sendmusic(mid, mname, id, tag1, count1, tag2, count2);
            
            
            
        }
        
        
        
        function submitform(musict, id) {
            
            alert('Sending your music to database...');
            
            //document.getElementById("info").innerHTML = 'Sending your music to database...';  
            //document.getElementById("percentage").innerHTML = '           ' + 0 +'%';  
            
            
            for (i=0; i<musict.length; i++) {
            
            //alert(i);
                        document.getElementById('id').value = musict[i][0];
                        document.getElementById('name').value = musict[i][1];
                        //document.getElementById('genre').value = musict[i][2];
                        
                        $('#music').submit();  
                        
                        
                        document.getElementById('user_id').value = id;
                        document.getElementById('music_id').value = musict[i][0];
                        
                        $('#likes_music').submit(); 
                        
                        //var help=i/musict.length*100;
                        document.getElementById("percentage").innerHTML = i+"/"+musict.length; 
                        
                        //alert(i);
            }
            
            alert('music sent successfully');
            //window.location = "movies.html";
            //window.location = "menu.html";
            
        }
